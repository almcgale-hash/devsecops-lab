name: Terraform Apply (Manual)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-apply-manual
  cancel-in-progress: false

jobs:
  apply:
    # Only allow manual apply from main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    timeout-minutes: 10
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (remote state)
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="resource_group_name=rg-tfstate" \
            -backend-config="storage_account_name=tfstateal12346" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=devsecops-lab.tfstate"

      - name: Terraform apply
        run: terraform apply -auto-approve

      - name: Terraform output
        id: tfout
        run: |
          echo "WEB_APP_NAME=$(terraform output -raw web_app_name)" >> $GITHUB_ENV
          echo "WEB_APP_HOST=$(terraform output -raw web_app_default_hostname)" >> $GITHUB_ENV

      - name: Zip site content
        run: |
          cd $GITHUB_WORKSPACE
          zip -r site.zip index.html vulnerable.html vulnerable.js app.js web.config

      - name: Deploy app to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEB_APP_NAME }}
          package: ${{ github.workspace }}/site.zip
