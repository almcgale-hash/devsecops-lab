name: Terraform Import Resource Group

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  import-rg:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (remote state)
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-tfstate" \
            -backend-config="storage_account_name=tfstateal12346" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=devsecops-lab.tfstate"

      - name: Import existing RG into state
        run: |
          terraform import azurerm_resource_group.rg "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-devsecops-lab"

      - name: Terraform plan (sanity check)
        run: terraform plan
